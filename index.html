<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shop</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#calculadora">
                  Calculadora de Alimento
                </a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link active dropdown-toggle"
                  href="#alimentos"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Alimento
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#alimentos__perros">Perro</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#alimentos__perros">Gato</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search"
              />
              <button
                class="btn btn-outline-success"
                type="submit"
                id="searchButton"
              >
                Search
              </button>
            </form>
            <a href="#carrito">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-cart"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                />
              </svg>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main id="main">
      <section class="hero" id="hero"></section>
      <!-- Calculadora de alimentos -->
      <div class="contenido">
        <section class="calculadora" id="calculadora">
          <h2 class="titulo__calculadora">Calculadora de alimentos</h2>
          <div class="calculadora__contenedor">
            <article class="calculadora__perros" id=" calculadora__perros">
              <h3>Perros</h3>
              <form action="">
                <label for="perro__nombre">Nombre</label>
                <input type="text" name="perro__nombre" id="perro__nombre" />

                <label for="perro__peso">Peso en gr</label>
                <input type="number" name="perro__peso" id="perro__peso" />
                <label for="perro__edad">Edad en meses</label>
                <input type="number" name="perro__edad" id="perro__edad" />
                <input type="submit" value="Calcular" id="perro__calcular" />
              </form>
            </article>
            <article class="calculadora__gatos" id=" calculadora__gatos">
              <h3>Gatos</h3>
              <form action="">
                <label for="gato__nombre">Nombre</label>
                <input type="text" name="gato__nombre" id="gato__nombre" />
                <label for="gato__tipo">Tipo</label>
                <select id="gato__tipo" name="gato__tipo">
                  <option value="explorador">Explorador</option>
                  <option value="casero">Casero</option>
                </select>
                <label for="gato__peso">Peso en gr</label>
                <input type="number" name="gato__peso" id="gato__peso" />
                <label for="gato__edad">Edad en meses</label>
                <input type="number" name="gato__edad" id="gato__edad" />
                <input type="submit" value="Calcular" id="gato__calcular" />
              </form>
            </article>
          </div>
        </section>
      </div>
      <!-- Catalogo de productos -->
      <div class="contenido">
        <section class="productosBuscados">
          <article class="buscados cardContainer hidden" id="buscados">
            <h3>Buscados</h3>
            <div class="buscadosContenido row" id="buscadosContenido"></div>
          </article>
        </section>
      </div>

      <div class="contenido">
        <section class="alimentos" id="alimentos">
          <h2>Productos</h2>
          <div class="alimentos__contenedor">
            <article
              class="cardContainer alimentos__perros titulo__alimentos"
              id="alimentos__perros"
            >
              <h3>Perros</h3>
              <div class="filtro__alimentos">
                <form action="">
                  <label for="orden__perro"></label>
                  <select id="orden__perro" name="orden__perro">
                    <option value="menor">Precio de menor a mayor</option>
                    <option value="mayor">Precio de mayor a menor</option>
                  </select>
                  <input type="submit" value="filtrar" id="filtrar__perros" />
                </form>
              </div>

              <div class="productos__perros row" id="productos__perros"></div>
            </article>
            <article
              class="cardContainer alimentos__gatos titulo__alimentos"
              id="alimentos__gatos"
            >
              <h3>Gatos</h3>
              <div class="filtro__alimentos">
                <form action="">
                  <label for="orden__gato"></label>
                  <select id="orden__gato" name="orden__gato">
                    <option value="menor">Precio de menor a mayor</option>
                    <option value="mayor">Precio de mayor a menor</option>
                  </select>
                  <input type="submit" value="filtrar" id="filtrar__gatos" />
                </form>
              </div>
              <div class="productos__gatos row" id="productos__gatos"></div>
            </article>
          </div>
        </section>
      </div>
      <section class="carrito" id="carrito">
        <h2>Carrito</h2>
        <div class="carrito__contenedor row" id="carrito__contenedor"></div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
  </body>
</html>
