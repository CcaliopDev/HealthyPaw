<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shop</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link active" href="#">Calculadora de Alimento</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link active dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Alimento
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Perro</a></li>
                  <li><a class="dropdown-item" href="#">Gato</a></li>
                  <li><hr class="dropdown-divider" /></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero" id="hero">
        <h1>Healthy Paw</h1>
      </section>
      <!-- Calculadora de alimentos -->
      <section class="calculadora" id="calculadora">
        <h2>Calculadora de alimentos</h2>
        <div class="calculadora__contenedor">
          <article class="calculadora__perros" id=" calculadora__perros">
            <h3>Perros</h3>
            <form action="">
              <label for="perro__nombre">Nombre</label>
              <input type="text" name="perro__nombre" id="perro__nombre" />

              <label for="perro__peso">Peso</label>
              <input type="number" name="perro__peso" id="perro__peso" />
              <label for="perro__edad">Edad</label>
              <input type="number" name="perro__edad" id="perro__edad" />
              <input type="submit" value="Calcular" id="perro__calcular" />
            </form>
          </article>
          <article class="calculadora__gatos" id=" calculadora__gatos">
            <h3>Gatos</h3>
            <form action="">
              <label for="gato__nombre">Nombre</label>
              <input type="text" name="gato__nombre" id="gato__nombre" />
              <label for="gato__tipo">Tipo</label>
              <select id="gato__tipo" name="gato__tipo">
                <option value="explorador">Explorador</option>
                <option value="casero">Casero</option>
              </select>
              <label for="gato__peso">Peso</label>
              <input type="number" name="gato__peso" id="gato__peso" />
              <label for="gato__edad">Edad</label>
              <input type="number" name="gato__edad" id="gato__edad" />
              <input type="submit" value="Calcular" id="gato__calcular" />
            </form>
          </article>
        </div>
      </section>
      <!-- Catalogo de productos -->
      <section class="alimentos" id="alimentos">
        <h2>Productos</h2>
        <div class="alimentos__contenedor">
          <article
            class="cardContainer alimentos__perros"
            id="alimentos__perros"
          >
            <h3>Perros</h3>
            <form action="">
              <label for="orden__perro"></label>
              <select id="orden__perro" name="orden__perro">
                <option value="menor">De menor a mayor</option>
                <option value="mayor">De Mayor a menor</option>
              </select>
              <input type="submit" value="filtrar" id="filtrar__perros" />
            </form>

            <div class="productos__perros row" id="productos__perros"></div>
          </article>
          <article class="cardContainer alimentos__gatos" id="alimentos__gatos">
            <h3>Gatos</h3>
            <form action="">
              <label for="orden__gato"></label>
              <select id="orden__gato" name="orden__gato">
                <option value="menor">De menor a mayor</option>
                <option value="mayor">De Mayor a menor</option>
              </select>
              <input type="submit" value="filtrar" id="filtrar__gatos" />
            </form>
            <div class="productos__gatos row" id="productos__gatos">
              <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    Some quick example text to build on the card title and make
                    up the bulk of the card's content.
                  </p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
